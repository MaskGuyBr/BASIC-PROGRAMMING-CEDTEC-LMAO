<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar uma Notícia</title>
    <style>
        body {
            background-image: url(https://www.donacereja.com.br/media/catalog/product/cache/1/small_image/260x260/9df78eab33525d08d6e5fb8d27136e95/p/a/papel-de-parede-bege-sutil1.jpg);
        }
        </style>
</head>
<body>
    <p style="margin-left: 44vw; font-family: Arial, Helvetica, sans-serif; font-style: Helvetica;">Formulário de Envio de Notícias</p> <br> <br> <br> <br> <br> <br> <br> <br>
    <form action="https://cedtec.com.br/formulario_aluno.php">
         <label for="nome" style="margin-left: 45vw;">Nome</label> <br>
        <input type="text" style="margin-left: 45vw;" id="nome"> <br>
        <label for="datanasc" style="margin-left: 45vw;">Data de Nascimento</label> <br>
        <input type="date" style="margin-left: 45vw;" id="datanasc"> <br>
        <label for="nacional" style="margin-left: 45vw;">Nacionalidade</label> <br>
        <input type="text" style="margin-left: 45vw;" id="nacional"> <br>
        <label for="assunt" style="margin-left: 45vw;">Assunto do Texto</label> <br>
        <input type="text" style="margin-left: 45vw;" id="assunt"> <br>
        <label for="texto" style="margin-left: 45vw;">Texto</label> <br>
        <textarea type="textarea" style="margin-left: 45vw;" id="texto"></textarea> <br>
        <button style="margin-left: 45vw;">Mandar</button> <br>
        <button style="margin-left: 45vw;">Cancelar</button>






    </form>
